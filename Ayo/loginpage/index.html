<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page Copy</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="container">
      <div class="top">
        <div class="mainPic">
          <img src="http://files.npac-ntt.org/ntt/files/201607/e23c5473-5351-4f68-9c99-3754a63ef1d3.jpg" alt="topPic">
        </div>
        <div class="topic">
          <h1>節目排檔系統</h1>
        </div>
      </div>
      <form class="formGroup">
        <input type="text" name="account" placeholder="帳號" class="dataColumn">
        <input type="password" name="password" placeholder="密碼" class="dataColumn">
        <button type="button" name="defaultLogin" class="loginButton">登入</button>
        <button type="button" name="fbLogin" class="fbLoginButton">Facebook 登入</button>
      </form>
      <div class="accountFunction">
        <div class="signin">
          <a href="#">申請帳號</a>
        </div>
        <div class="forgetPassword">
          <a href="#">忘記密碼?</a>
        </div>
      </div>
      <div class="contact">客服電話：(02)8877-6655</div>
    </div>

  </body>
</html>
